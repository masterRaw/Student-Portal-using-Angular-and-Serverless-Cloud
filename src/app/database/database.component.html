<h2>Database Content</h2>
<br>
<div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Full Name</th>
      <th>Roll Number</th>
      <th>SAP ID</th>
      <th>Total Lectures</th>
      <th>Attended Lectures</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of people" >
      <td class="vert-align">{{person.FullName}}</td>
      <td class="vert-align">{{person.RollNumber}}</td>
      <td class="vert-align">{{person.SAPID}}</td>
      <td class="vert-align">{{person.TotalLectures}}</td>
      <td class="vert-align">{{person.AttendedLectures}}</td>
    </tr>
    </tbody>
  </table>
</div>
